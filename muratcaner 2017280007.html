<center>
<h1>Murat Caner Alkaçır <br> 2017280007</h1>
<label for="id1">Birinci sayı</label>
<br>
<input type='number' id='id1' />
<br>
<label for="id2">İkinci sayı</label>
<br>
<input type='number' id='id2' />
<br><br>
<button onclick="topla()">Topla</button>
<br><br><br><br>
<label for="id3">Birinci metin</label>
<br>
<input type='text' id='id3' />
<br>
<label for="id4">İkinci metin</label>
<br>
<input type='text' id='id4' />
<br><br>
<button onclick="yapistir()">Yapıştır</button>
</center>

<script>

function topla() {
  var ilksayi = document.getElementById("id1").value;
  var ikincisayi = document.getElementById("id2").value;
  var sonuc = +ilksayi + +ikincisayi;
  alert(sonuc);
  document.getElementById("id1").value = "";
  document.getElementById("id2").value = "";
}

function yapistir() {
  var metinbir = document.getElementById("id3").value;
  var metiniki = document.getElementById("id4").value;
  var sonuc = metinbir + ' ' + metiniki;
  alert(sonuc);
  document.getElementById("id3").value = "";
  document.getElementById("id4").value = "";
}
</script>
